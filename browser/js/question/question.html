<div class="container">
    {{question}}
    <div class="panel panel-primary">
        <div class="panel-heading">
            {{question.title}}
            <button class="btn btn_defaults" ui-sref="editQuestion">edit</button>
        </div>
        <div class="panel-body">
            {{question.content}}
        </div>
        {{question.answers}}
    </div>
    <answer answer="answer" ng-repeat="answer in question.answers"></answer>
    <editor fn="addComment(content)" button-name="Add comment"></editor>
</div>
