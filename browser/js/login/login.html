<div class="row">
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">Log In</div>
            <form class="panel-body" id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">

                <alert type="danger" ng-show="error">
                    {{ error }}
                </alert>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Login</button>
            </form>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-info">
            <div class="panel-heading">Sign Up</div>
            <form class="panel-body" id="login-form" name="loginForm" ng-submit="loginForm.$valid && register()">

                <alert type="danger" ng-show="error">
                    {{ error }}
                </alert>

                <div class="form-group">
                    <label for="emails">Email address</label>
                    <input type="text" ng-model="signup.email" class="form-control" id="emails" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="login-passwords">Password</label>
                    <input type="password" ng-model="signup.password" class="form-control" id="login-passwords" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Signup</button>
            </form>
        </div>
    </div>
</div>
